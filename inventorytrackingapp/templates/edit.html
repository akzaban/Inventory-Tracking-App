<html>
 
<head>
    <title>Inventory Tracking App</title>
    <style>
        .container {
            margin-left: 550px;
            margin-top: 150px;
            width: 300px;
            height: 100px;
            padding: 15px;
           
        }
    </style>
</head>
 
<body>
    <h1>Edit</h1>
    <p style="margin-left:550px;"><a href="/retrieve">Check data</a></p>
    <div class="container">
        <table>
            <tbody>
                <form action="/update/{{object.id}}" method="POST">
                    <tr>
                        <td> Name</td>
                        <td><input type="text" name="name" value="{{object.name}}"></td>
                    </tr>
                    <tr>
                        <td> Price</td>
                        <td><input type="number" name="quantity" value={{object.quantity}}></td>
                    </tr>
                    <tr>
                        <td> Quantity</td>
                        <td><input type="number" name="price" value={{object.price}}></td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
