<html>
 
<head>
    <title>Inventory Tracking App</title>
    <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }
 
        thead {
            padding: 10px;
        }
 
        tbody {
            padding: 10px;
        }
    </style>
</head>
 
<body>
    <p style="margin-left:550px;"><a href="/">Home</a></p>
    <div class="container">
        <table border="5px solid #000;">
            
 
          
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price<th>
                        
                    </tr> 
                
            <tbody>
                {% for i in details %}
                <tr>
                    <td style="padding:10px;">{{i.name}}</td>
                    <td style="padding:10px;">{{i.quantity}}</td>
                    <td style="padding:10px;">{{i.price}}</td>
		    <td style="padding:10px;"><a href="{% url 'edit' i.pk%}">Edit</a></td>
		    <td style="padding:10px;"><a href="{% url 'delete' i.pk%}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</body>
 
</html>
